<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css//master.css">
    <title>2048</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="title">2048</h1>
    <div class="game-area">
      <div class="grid mx-auto mt-3">
        <div class="grid-row">
          <div class="grid-item"> <p id="00"></p> </div>
          <div class="grid-item"> <p id="10"></p> </div>
          <div class="grid-item"> <p id="20"></p> </div>
          <div class="grid-item last-item"> <p id="30"></p> </div>
        </div>
        <div class="grid-row">
          <div class="grid-item"> <p id="01"></p> </div>
          <div class="grid-item"> <p id="11"></p> </div>
          <div class="grid-item"> <p id="21"></p> </div>
          <div class="grid-item last-item"> <p id="31"></p> </div>
        </div>
        <div class="grid-row">
          <div class="grid-item"> <p id="02"></p> </div>
          <div class="grid-item"> <p id="12"></p> </div>
          <div class="grid-item"> <p id="22"></p> </div>
          <div class="grid-item last-item"> <p id="32"></p> </div>
        </div>
        <div class="grid-row">
          <div class="grid-item"> <p id="03"></p> </div>
          <div class="grid-item"> <p id="13"></p> </div>
          <div class="grid-item"> <p id="23"></p> </div>
          <div class="grid-item last-item"> <p id="33"></p> </div>
        </div>
      </div>
    </div>
  <h3 id="score">Score: 0</h3>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js//master.js"></script>
  </body>
</html>
